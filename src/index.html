<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A focused pomodoro timer to boost your productivity">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Pomodoro Timer</h1>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <span class="icon">âš™</span>
            </button>
        </header>

        <main class="timer-section">
            <div class="session-indicator">
                <span id="session-type">Focus Time</span>
                <span id="pomodoro-count">0/4</span>
            </div>

            <div id="active-task-display" class="active-task-display hidden">
                <span class="active-task-label">Working on:</span>
                <span id="active-task-text" class="active-task-text"></span>
            </div>

            <div class="timer-display">
                <div class="timer-circle" id="timer-circle">
                    <svg class="progress-ring" width="250" height="250">
                        <circle class="progress-ring-bg" cx="125" cy="125" r="115" />
                        <circle class="progress-ring-circle" id="progress-circle" cx="125" cy="125" r="115" />
                    </svg>
                    <div class="timer-text">
                        <span id="minutes">25</span>
                        <span class="separator">:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button id="start-btn" class="control-btn primary">Start</button>
                <button id="pause-btn" class="control-btn" disabled>Pause</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>

            <div class="skip-section hidden" id="skip-section">
                <button id="skip-btn" class="text-btn">Skip Break</button>
            </div>
        </main>

        <section class="task-section">
            <h2>Tasks</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a task..." aria-label="New task">
                <input type="number" id="task-estimate" min="1" max="10" value="1" aria-label="Estimated pomodoros" title="Estimated pomodoros">
                <button id="add-task-btn" class="icon-btn" aria-label="Add task">+</button>
            </div>
            <ul id="task-list" class="task-list" aria-label="Task list">
            </ul>
        </section>

        <section class="stats-section">
            <h2>Today's Progress</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="today-pomodoros">0</span>
                    <span class="stat-label">Pomodoros</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="today-focus-time">0m</span>
                    <span class="stat-label">Focus Time</span>
                </div>
                <div class="stat-card streak-card">
                    <span class="stat-value" id="streak-count">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
            </div>
            <button id="toggle-history" class="text-btn history-toggle">View Session History</button>
            <div id="session-history" class="session-history hidden">
                <ul id="history-list" class="history-list"></ul>
            </div>
        </section>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden" role="dialog" aria-labelledby="settings-title">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settings-title">Settings</h2>
                <button id="close-settings" class="icon-btn" aria-label="Close settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="work-duration">Work Duration (minutes)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="short-break">Short Break (minutes)</label>
                    <input type="number" id="short-break" min="1" max="15" value="5">
                </div>
                <div class="setting-group">
                    <label for="long-break">Long Break (minutes)</label>
                    <input type="number" id="long-break" min="5" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label for="pomodoros-until-long">Pomodoros until Long Break</label>
                    <input type="number" id="pomodoros-until-long" min="2" max="10" value="4">
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="sound-enabled" checked>
                        Enable Sound Notifications
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="browser-notifications">
                        Enable Browser Notifications
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="dark-mode">
                        Dark Mode
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-start">
                        Auto-start Next Session
                    </label>
                </div>
                <div class="setting-actions">
                    <button id="reset-settings" class="text-btn">Reset to Defaults</button>
                    <button id="save-settings" class="control-btn primary">Save</button>
                </div>
                <div class="danger-zone">
                    <button id="reset-all-data" class="text-btn danger">Reset All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
